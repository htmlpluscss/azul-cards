{% raw %}

		<script type="text/html" id="select-template">

			<button type="button" class="button select__value">

		{{# icon }}

				<svg width="24" height="24">
					<use xlink:href="#{{ icon }}"/>
				</svg>

		{{/ icon }}

				<span class="select__value-inner">
					{{ valueDefault }}
				</span>

				<svg class="select__value-arrow" width="16" height="16">
					<use xlink:href="#svg-chevron-down"/>
				</svg>

			</button>

		{{# filter }}

			<input class="select__filter input" placeholder="Поиск">

		{{/ filter }}

			<fieldset class="select__list is-scroll">

			{{# filter }}

				<p class="select__filter-empty">
					Ничего не найдено
				</p>

			{{/ filter }}

			{{# list }}

				<label class="select__list-item">

					<input

						type="radio"
						name="{{ name }}"
						value="{{ value }}"

						{{# checked }}

						checked="checked"

						{{/ checked }}

					>

					<span>
						{{ label }}
					</span>

				</label>

			{{/ list }}

			</fieldset>

		</script>

		<script type="text/html" id="deadline-template" data-declension="день|дня|дней">

			{{^ date }}

				Осталось {{days}} {{dayWord}} {{hours}} <span class="blinker">:</span> {{minutes}} <span class="blinker">:</span> {{seconds}}

			{{/ date }}

			{{# date }}

				Акция закончена {{date}}

			{{/ date }}

		</script>

		<script type="text/html" id="readmore-template">

			<div class="readmore-text">

				<div class="readmore-text__body">

				</div>

				<div class="readmore-text__foot">

					<button class="readmore-text__btn btn btn--link" type="button" data-alt="Свернуть">
						Развернуть
					</button>

				</div>

			</div>

		</script>

		<script type="text/html" id="lk-form-address-edit-template">

			<form action="/" class="lk-form-address-edit">

				<input type="hidden" name="id" value="{{ id }}">

				<div class="lk-form-address-edit__fieldset">

					<div class="inputbox">

						<span class="inputbox__label">
							Ваш город
						</span>

						<div class="inputbox__icon">

							<div class="select">

								<select name="city">

									<option value="1">Новосибирск</option>
									<option value="2">Москва</option>
									<option value="3">Екатеринбург</option>

								</select>

							</div>

							<svg width="24" height="24">
								<use xlink:href="#svg-marker"/>
							</svg>

						</div>

					</div>

					<label class="inputbox">

						<span class="inputbox__label">
							Улица
						</span>

						<span class="inputbox__icon">

							<input name="street" class="input" required="required" value="{{ street }}">

							<svg width="24" height="24">
								<use xlink:href="#svg-map"/>
							</svg>

						</span>

					</label>

					<label class="inputbox">

						<span class="inputbox__label">
							Подъезд
						</span>

						<input name="entrance" class="input" value="{{ entrance }}">

					</label>

					<label class="inputbox">

						<span class="inputbox__label">
							Дом
						</span>

						<input name="house" class="input" value="{{ house }}">

					</label>

					<label class="inputbox">

						<span class="inputbox__label">
							Квартира
						</span>

						<input name="apartment" class="input" value="{{ apartment }}">

					</label>

				</div>

				<div class="flex">

					<label class="checkbox">

						<input type="checkbox" class="checkbox__input" name="main">

						<span class="checkbox__label">
							Сделать основным адресом
						</span>

					</label>

				</div>

				<div class="flex">

					<button class="btn btn--dark">
						Сохранить изменения
					</button>

				</div>

			</form>

		</script>

{% endraw %}

	</div>
