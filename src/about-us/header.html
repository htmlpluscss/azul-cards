	<article class="about-us-header">

		<div class="center">

			<h1 class="about-us-header__title h2">
				{{ title }}
			</h1>

			<p class="about-us-header__text">
				{{ description }}
			</p>

		</div>

		<div class="about-us-header__img">

			<picture>

				<source srcset="/img/about-us/786x1490.webp" type="image/webp" media="(max-width: 740px)">
				<source srcset="/img/about-us/786x1490.png" media="(max-width: 740px)">

				<source srcset="/img/about-us/1486x1692.webp" type="image/webp" media="(max-width: 1000px)">
				<source srcset="/img/about-us/1486x1692.png" media="(max-width: 1000px)">

				<source srcset="/img/about-us/1024x600.webp 1x, /img/about-us/2048x1200.webp 2x" type="image/webp" media="(max-width: 1336px)">
				<source srcset="/img/about-us/1024x600.png 1x, /img/about-us/2048x1200.png 2x" media="(max-width: 1336px)">

				<source srcset="/img/about-us/1512x700.webp 1x, /img/about-us/3024x1400.webp 2x" type="image/webp">
				<source srcset="/img/about-us/1512x700.png 1x, /img/about-us/3024x1400.png 2x">

				<img src="/img/about-us/1512x700.png" alt="" loading="lazy" width="1512" height="700">

			</picture>

		</div>
